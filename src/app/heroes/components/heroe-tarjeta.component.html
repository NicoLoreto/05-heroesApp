<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{heroe.superhero}}
        </mat-card-title>
        <mat-card-subtitle>
            {{heroe.alter_ego}}
        </mat-card-subtitle>
    </mat-card-header>

    <!-- el id es igual al nombre de la img -->
    <img 
        mat-card-image height="300px"
        [src]= 'heroe | imagen' alt="">

    <mat-card-content>
        <h3>
            {{heroe.publisher}}
        </h3>
            <p>
                <strong>
                    Primera aparición 
                </strong>
                    {{heroe.first_appearance}}
                <br>
                <strong>
                    Personajes: 
                </strong>
                    {{heroe.characters}}
            </p>
    </mat-card-content>

    <!-- para botones -->

    <!-- [routerLink]="['/heroes', heroe.id]" 
        defino las propiedades para las rutas, armo la matriz -->

    <mat-card-actions>
        <button mat-button color="warn"
                
                [routerLink]="['/heroes', heroe.id]" 
                >
                Leer más...
            
        </button>

        <button mat-button color="info"
            [routerLink]="['/heroes/editar', heroe.id]" >
            Editar
        </button>
    </mat-card-actions>
    
</mat-card>
