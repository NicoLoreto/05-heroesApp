<h1 mat-dialog-title>
  ¿Estás seguro de eliminar a {{data.superhero}}?
</h1>
<div mat-dialog-content>
  Este proceso no es reversible, vas a eliminar a {{data.superhero}}
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">
    No, gracias
  </button>
  <span class="spacer"></span>
  <button mat-button color="info"(click)="onConfirm()" cdkFocusInitial>
    Ok    

  </button>
</div>
